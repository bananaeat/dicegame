<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Main Menu</title>
    <style>
        html, body{
            height: 100%;
        }

        .container{
            height: 100%;
            overflow: hidden;
        }

        .menu{
            height: 100%;
        }

        #btnnewgame{
            margin-top: 30%;
        }
    </style>
    <script>
        $(function(){
            $("#btnquit").on("click", function(){
                $.ajax({
                    type: "get",
                    url: "/logout",
                    dataType: "json",
                    success: function(res){
                        if(res.status == "ok")
                            window.location = "/login"
                    }
                })
            })

            $("#btnnewgame").on("click", function(){
                window.location = "/v1/loading"
            })

            $("#btnrank").on("click", function(){
                window.location = "/v1/ranklist"
            })
        })
    </script>
</head>
<body>
    <div class="container" >
        <div class="menu jumbotron col-6 offset-3 shadow">
                <button type="button" class="btn btn-primary btn-block" id="btnnewgame">New Game</button>
                <button type="button" class="btn btn-info btn-block" id="btnrank">Rank</button>
                <button type="button" class="btn btn-secondary btn-block" id="btnprofile">Profile (Coming soon)</button>
                <button type="button" class="btn btn-danger btn-block" id="btnquit">Logout</button>
        </div>
    </div>
</body>
</html>
