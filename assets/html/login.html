<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#btnReg").on('click', function(){
                window.location = "/register";
                return false;
            });
            $('#btnLogin').on('click', function(){
                var email = $("#email").val();
                var password = $("#password").val();
                var captcha = $("#captcha").val();
                var captchaID = $("#captchaID").text().trim();
                $.ajax({
                    type: "get",
                    url: "/processcaptcha",
                    data: {captchasolution: captcha, captchaID: captchaID},
                    dataType: "json",
                    success: function (res) {
                        console.log(res)
                        if(res.status == "ok"){
                            $.ajax({
                                type: "post",
                                url: "/login",
                                dataType: 'json',
                                data:{
                                    email: email,
                                    password: password,
                                },
                                success: function(res){
                                    if(res.status == "ok")
                                        window.location = "/v1/mainmenu"
                                    else if(res.status == "failed")
                                        alert("登录失败，邮箱不存在或密码错误！")
                                }
                            })
                        } else {
                            alert("登录失败，验证码错误！")
                        }
                    }
                });
                
            })
        });
    </script>
    <title>登录</title>
</head>
<body>
    <div class="container" >
        <div class="jumbotron col-6 offset-3 shadow" style="margin-top: 18rem; padding-bottom: 1rem;">
            <form style="margin-top: -2rem;">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="captcha">验证码</label>
                        <input type="text" class="form-control" id="captcha" placeholder="请输入验证码">
                    </div>
                    <img src="/captcha/{{ .CaptchaID }}.png" alt="Captcha image">
                    <span class="d-none" id="captchaID">{{ .CaptchaID }}</span>
                </div>
                <div class="text-muted float-left mt-1">DiceGameV1.0</div>
                <div class="form-group d-flex justify-content-end">
                    <button type="button" class="btn btn-primary px-5 mr-1" id="btnLogin">登录</button>
                    <button type="button" class="btn btn-secondary px-4" id="btnReg">注册</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
